
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page_title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  styles -->
    {% load staticfiles %}
    <link href="/public/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="public/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="public/css/base.css" rel="stylesheet">
    {% block styles %} {% endblock%}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="shortcut icon" href="/public/favicon.ico">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="public/images/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="public/images/apple-touch-icon-114-precomposed.png">
    <link rel="public/apple-touch-icon-precomposed" sizes="72x72" href="public/images/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="public/images/apple-touch-icon-57-precomposed.png">
  </head>

  <body>

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/">
            a
            <img id="logo" src="/public/images/btb.png"/>
            comm.prod 
          </a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class={{ home }}>
                <a href="#">Home</a>
              </li>
              <li class={{ popular }}>
                <a href="#">Popular</a>
              </li>
              <li class={{ recent }}>
                <a href="#">Recent</a>
              </li>
              <li class={{ profile }}>
                <a href="#contact">Profile</a>
              </li>
            </ul>
            <ul class="nav pull-right">
              <form class="navbar-search pull-right">
                <input type="text" class="search-query" placeholder="Find people...">
              </form>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container">
      {% block content %} {% endblock%}
    

    </div> <!-- /container -->

    <!--  javascript leave everything imported for dev,
    cleanup for production-->
    {% block scripts %} {% endblock %}
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/bootstrap-transition.js"></script>
    <script src="public/js/bootstrap-alert.js"></script>
    <script src="public/js/bootstrap-modal.js"></script>
    <script src="public/js/bootstrap-dropdown.js"></script>
    <script src="public/js/bootstrap-scrollspy.js"></script>
    <script src="public/js/bootstrap-tab.js"></script>
    <script src="public/js/bootstrap-tooltip.js"></script>
    <script src="public/js/bootstrap-popover.js"></script>
    <script src="public/js/bootstrap-button.js"></script>
    <script src="public/js/bootstrap-collapse.js"></script>
    <script src="public/js/bootstrap-carousel.js"></script>
    <script src="public/js/bootstrap-typeahead.js"></script>

  </body>
</html>
